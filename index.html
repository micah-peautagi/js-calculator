<!DOCTYPE html>
<html lang="en">
<head>
 
  <link rel="stylesheet" href="style/main.css">
  <title>Calculator</title>
</head>
<body>
 
  <h1>Calculator</h1>
  <h2>By Micah Peautagi</h2>
  
  
    <div class="white-background" id="display">0</div>
  
    <div class="container">
    <button id="clearAll" class="clear">AC</button>
    <button id="clearOne" class="clear"> ‚Üê </button><button id="divide" class="operator">/</button>
    <button id="multiply" class="operator">x</button> 
 
    
    <br/>
      
    <button id="seven" class="numbers">7</button>
    <button id="eight" class="numbers">8</button>
    <button id="nine" class="numbers">9</button>
    <button id="minus" class="operator">-</button>
    
    <br/>
    
    <button id="four" class="numbers">4</button>
    <button id="five" class="numbers">5</button>
    <button id="six" class="numbers">6</button>
    <button id="add" class="operator">+</button>
    
    <br/>
    
    
    <button id="one" class="numbers">1</button>
    <button id="two" class="numbers">2</button>
    <button id="three" class="numbers">3</button>       <button id="decimal" class="operator">.</button>
    <br/>
    
    
   
    <button id="zero" class="bigButton">0</button>
    <button id="equals" class="operator">=</button>
    
  
  </div> 
  
  
  <script src="math.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="style/main.js"></script>
   
 
</body>
</html>
